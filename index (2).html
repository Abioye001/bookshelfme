<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Budget Management Simulator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5 w-50 shadow p-4">
  <h3 class="text-center mb-4">Budget Management Simulator</h3>

  <div id="userInputSection">
    <input type="text" id="userName" class="form-control mb-3" placeholder="Enter your name" />
    <input type="number" id="userSavings" class="form-control mb-3" placeholder="Enter your savings amount" min="0" />
    <button class="btn btn-primary w-100" onclick="startBudget()">Start</button>
  </div>

  <div id="budgetSection" style="display:none;">
    <h5>Hello, <span id="displayName"></span>! Your balance: ₦<span id="balanceDisplay"></span></h5>

    <input type="text" id="itemName" class="form-control my-2" placeholder="What do you want to buy?" />
    <input type="number" id="itemPrice" class="form-control my-2" placeholder="Price (₦)" min="0" />
    <button class="btn btn-success w-100" onclick="addExpense()">Add Expense</button>

    <div id="message" class="mt-3"></div>

    <h6 class="mt-4">Your Expenses:</h6>
    <ul id="expenseList" class="list-group"></ul>
  </div>
</div>

<script>
  let balance = 0;
 let expenses = [];

  function startBudget() {
    const name = document.getElementById('userName').value.trim();
    const savings = parseFloat(document.getElementById('userSavings').value);

    if (!name || isNaN(savings) || savings < 0) {
      alert('Please enter a valid name and savings amount.');
      return;
    }
    balance = savings;
    expenses = [];

    document.getElementById('displayName').textContent = name;
    document.getElementById('balanceDisplay').textContent = balance.toFixed(2);

    document.getElementById('userInputSection').style.display = 'none';
    document.getElementById('budgetSection').style.display = 'block';

    document.getElementById('message').textContent = '';
    document.getElementById('expenseList').innerHTML = '';
  }

  function addExpense() {
    const item = document.getElementById('itemName').value.trim();
    const price = parseFloat(document.getElementById('itemPrice').value);

    if (!item || isNaN(price) || price <= 0) {
      document.getElementById('message').textContent = 'Please enter a valid item and price.';
      document.getElementById('message').className = 'text-danger';
      return;
    }

    if (price > balance) {
      document.getElementById('message').textContent = `You cannot afford ${item}! Insufficient balance. `;
      document.getElementById('message').className = 'text-danger';
      return;
    }

    // Deduct price and save expense
    balance -= price;
    expenses.push({ item, price });

    document.getElementById('balanceDisplay').textContent = balance.toFixed(2);

    // Update expense list
    const expenseList = document.getElementById('expenseList');
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    li.textContent = `${item} - ₦${price.toFixed(2)}`;
    expenseList.appendChild(li);

    document.getElementById('message').textContent = `You bought ${item} for ₦${price.toFixed(2)}! `;
    document.getElementById('message').className = 'text-success';

    // Clear inputs
    document.getElementById('itemName').value = '';
    document.getElementById('itemPrice').value = '';
  }
</script>
</body>
</html>
